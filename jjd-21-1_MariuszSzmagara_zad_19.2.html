<script>
  function validationPassword() {
    var password = document.getElementById("password").value

    //at least eight characters password length validation  
    if(password.length < 8) {  
      document.getElementById("messageTooShort").innerHTML = "Za krótkie hasło. Min. 8 znaków!" 
    } 
      
    // at least one lowercase password validation
    if(!(/[a-z]/.test(password))) {  
      document.getElementById("messageAtLeastOneLowercase").innerHTML = "Min. 1 mała litera!" 
    }
      
    // at least one uppercase password validation
    if(!(/[A-Z]/.test(password))) { 
      document.getElementById("messageAtLeastOneUppercase") = "Min. 1 duża litera!"
    }
      
    // at least one special character password validation
    if(!(/[@#$%^&+=]/.test(password))) {
      document.getElementById("messageAtLeastOneSpecialCharacter").innerHTML = "Min. 1 znak specjalny!"
    }
  }
